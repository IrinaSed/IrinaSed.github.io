<!DOCTYPE html>
<html lang="en">
<head>
	<style>
		div {
			border: 4px solid gray;
			height: 78px;
			width: 78px;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<meta charset="UTF-8">
	<title>JQuery</title>

</head>
<body>
</body>
<script>
	var countHeight = 0;
	function createDiv() {
		$('body').append('<div id="clickMe">Hello</div>');
		$(document).ready(function(){

		    $("div").click(function () {
		      $("#clickMe").fadeOut("slow");
		    });

		  });
	}
	
	setInterval(createDiv, 5000);
	
</script>
